<section class="watchlist-section position-relative">
    <div class="container">
        <div class="watchlist-card shadow-lg">
            <div class="watchlist-title mb-4 d-flex align-items-center">
                <i class="fa-solid fa-heart me-2"></i>
                <span>My Wishlist</span>
            </div>
            <div class="table-responsive">
                <table class="table watchlist-table align-middle">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Details</th>
                            <th>Price</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in wishlist_items %}
                        <tr>
                            <td>
                                <img src="{{ item.product.image_urls.0 }}" alt="{{ item.product.name }}">
                            </td>
                            <td>
                                <div class="product-title">{{ item.product.name }}</div>
                            </td>
                            <td>â‚¹{{ item.product.price }}</td>
                            <td>
                                <a href="{% url 'product_details' item.product.id %}" class="btn btn-outline-primary btn-sm">View</a>
                            </td>
                            <td>
                                <a href="{% url 'remove_from_wishlist' item.product.id %}" class="btn btn-danger btn-sm" title="Remove">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="5" class="text-center">You have no items in your wishlist.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
