{% load static %}
<section class="categories-section">
  <div class="container">
    <div class="categories-title mb-4">
       <i class="fa-solid fa-layer-group me-2" style="color:#e1306c;"></i>
      <span>All Categories</span>
    </div>
    <div class="box">
      <div class="inbox">
          <a href="{% url 'home' %}">Home/</a>
          <a href="{% url 'categories' %}">Category</a>
      </div>
    </div>
    <br><br>
    <div class="categories-grid">
      {% for category in categories %}
        <div class="card">
          <div class="first-content"><span>{{ category.name }}</span></div>
          <div class="second-content">
            <a href="{% url 'products' category.name %}">
              <img src="{{ category.image.url }}" class="second-image" alt="{{ category.name }}" />
            </a>
          </div>
        </div>
      {% empty %}
        <p>No categories found.</p>
      {% endfor %}
    </div>
  </div>
</section>
