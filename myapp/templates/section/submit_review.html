
    <style>
        .review-container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 28px;
        }
        h2 {
            text-align: center;
            margin-bottom: 28px;
            color: #2c3e50;
            font-weight: 700;
        }
        .btn-success {
            width: 100%;
            font-size: 1.1rem;
            padding: 10px 0;
            border-radius: 6px;
        }
        .form-label {
            font-weight: 500;
        }
    </style>

    <div class="review-container">
        <h2>Submit Your Review</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success mt-3">Submit</button>
        </form>
    </div>
