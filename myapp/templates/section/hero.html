{% load static %}
<div class="position-relative">
  <!-- Oblique Image Section -->
  <div class="oblique position-absolute top-0 h-100 d-md-block d-none w-50">
    <div class="oblique-image position-absolute fixed-top end-0 h-100"></div>
  </div>

  <!-- Carousel Hero Section -->
  <div class="container d-flex justify-content-center align-items-center position-relative" style="padding: 0; z-index: 2;">
    <div id="heroCarousel" class="carousel slide carousel-container" data-bs-ride="carousel" data-bs-interval="5000">
      <div class="carousel-inner">

        <!-- Static Welcome Image (Always First and Active) -->
        <div class="carousel-item active">
          <a href="#welcome">
            <img src="{% static 'myapp/img/welcome.png' %}" class="d-block w-100" alt="Welcome Offer" loading="lazy">
          </a>
        </div>

        <!-- Dynamic Offers -->
        {% for offer in offers %}
          <div class="carousel-item">
            <a href="{% url 'product_details' offer.product.id %}">
              <img src="{{ offer.image.url }}" class="d-block w-100" alt="Offer for {{ offer.product.name }}" loading="lazy">
            </a>
          </div>
        {% endfor %}

        <!-- Optional Fallback if No Offers Exist -->
        {% if not offers %}
          <div class="carousel-item">
            <img src="{% static 'myapp/img/logo.png' %}" class="d-block w-100" alt="Default Offer" loading="lazy">
          </div>
        {% endif %}
      </div>

      <!-- Carousel Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
